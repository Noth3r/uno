<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Uno Game</title>
</head>

<body class="bg-dark text-light">
    <div id="start" class="container mt-5">
        <h1>Uno Game</h1>
        <a href="carabermain.txt" target="_blank" class="btn btn-light">Cara Bermain</a>
        <div class="row mt-2">
            <div class="col-lg-12">
                <button id="create-room" class="form-control">
                    Create Room
                </button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-10">
                <input autocomplete="off" type="text" id="room-name-input" class="form-control" placeholder="Nama Room" />
            </div>
            <div class="col-lg-2">
                <button id="join-room" class="form-control">
                    Masuk Room
                </button>
            </div>
        </div>
    </div>
    <div id="room" class="container mt-5" style="display: none">
        <h1 id="room-name" owner="false">Room -</h1>
        <ul class="list-group" id="player-list">
            <!-- <li class="list-group-item"></li> -->
        </ul>
        <button id="start-game" class="btn btn-light mt-3 w-100" style="display: none">
            Mulai
        </button>
    </div>
    <div id="game" class="container mt-5" style="display: none">
        <h1>Game</h1>
        <div class="row">
            <div class="col-2">
                <img id="discarded-card" src="img/cards/0-0.png" width="100%" />
            </div>
            <div class="col-2">
                <img id="draw" src="img/cards/uno.png" width="100%" />
            </div>
        </div>
        <ul class="list-group mt-2" id="card-count">
            <!-- <li class="list-group-item">A - 7 Kartu</li> -->
        </ul>
        <div class="alert alert-success mt-2" role="alert" id="msg"></div>
        <div class="card mt-2">
            <div class="card-body">
                <div class="row row-cols-4" id="card-list">
                    <!-- <div class="col-1" id="card-0">
                            <img src="img/cards/0-0.png" width="100%" />
                        </div> -->
                </div>
            </div>
            </div>
                    <div id="notif">
            <div class="msgln">
                <b>Chat Notification</b>
            </div>
        </div>
            <button class="open-button" onclick="openForm()">Chat</button>

        <div class="chat-popup" id="myForm">
            <!-- <form id="chat" class="form-container"> -->
            <div id="login" class="form-container">
                <h1 id="h1chat">Login</h1>
                <input autocomplete="off" id="username" type="text" placeholder="Masukkan Nama Anda" />
                <button type="submit" id="submitmsg" class="btn" onclick="login()">Login</button>
            </div>
            <div id="chat" class="form-container">
                <h1 id="h1chat">Chat</h1>

                <div id="chatbox">

                </div>
                <!-- <label for="msg"><b>Message</b></label> -->
                <!-- <textarea placeholder="Type message.." name="msg" required></textarea> -->

                <input autocomplete="off" name="usermsg" type="text" id="usermsg" placeholder="Type message..." />
                <button type="submit" id="submitmsg" class="btn" onclick="chat()">Send</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                <!-- </form> -->
            </div>
        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
